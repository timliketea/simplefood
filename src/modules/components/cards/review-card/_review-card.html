<li class="@reviewClass">
    <img class="review-card__img" src="@reviewImageUrl" alt="@productAlt" width="300" height="300">
    <blockquote class="review-card__blockquote">

        <div class="review-card__text">
            <p>
                @reviewText
            </p>
        </div>

        <cite class="review-card__author">
            @reviewAuthor
        </cite>
        <span class="review-card__caption">
            @reviewCaption
        </span>
    </blockquote>
</li>
