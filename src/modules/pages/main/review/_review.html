<section class="review section" id="review">

    <h2 class="title review__title">
        Відгуки клієнтів
    </h2>

    <div class="review__inner">

        <div class="swiper review-slider">

            <ul class="swiper-wrapper review-slider__wrapper review__list">

                @loop('../../../components/cards/review-card/_review-card.html',
                '../modules/components/cards/review-card/review-card.json')

            </ul>

            <div class="review-slider__actions slider-actions">

                <button
                    class="review-slider__btn review-slider__btn--prev slider-actions__btn slider-actions__btn--prev icon icon--prev"
                    type="button">
                    <span class="sr-only">
                        Нерелистнути слайд вліло
                    </span>
                </button>

                <div class="review-slider__dots slider-actions__dots">
                    <div class="review-slider__dots slider-actions__dots">
                        <span class="sr-only">
                            Навігація по слайдам
                        </span>
                    </div>
                </div>

                <button
                    class="review-slider__btn review-slider__btn--next slider-actions__btn slider-actions__btn--next icon icon--next"
                    type="button">
                    <span class="sr-only">
                        Нерелистнути слайд вправо
                    </span>
                </button>

            </div>

        </div>

    </div>

</section>
