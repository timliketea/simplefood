<li class="@restClass">
    <article class="rest-card">
        <a class="rest-card__link" href="#">
            <img class="rest-card__img" src="@restImageUrl" alt="@resttAlt" width="370"
                height="300">
        </a>
        <div class="rest-card__box">
            <span class="rest-card__title">@restTitle</span>
            <span class="rest-card__time icon icon--time">
                <time datetime="T11:00">@restFirstTime</time>&nbsp;-&nbsp;<time datetime="T22:00">@restSecondTime</time>
            </span>
            <button class="btn rest-card__btn icon icon--arrow" type="button">
                <span class="sr-only">Додати товар до корзини</span>
            </button>
        </div>
    </article>
</li>
