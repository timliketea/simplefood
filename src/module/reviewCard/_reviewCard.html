<li class="review-card">
    <img class="review-card__img" src="@reviewImageUrl" alt="@productAlt"
        srcset="../../images/review/daryna@2x.webp 2000w" width="300" height="300"
        sizes="(max-width: 600px) 100vw, (max-width: 1200px) 50vw, 1000px">
    <blockquote class="review-card__blockquote">

        <div class="review-card__text">
            <p>
                @reviewText
            </p>
        </div>

        <cite class="review-card__author">
            @reviewAuthor
        </cite>
        <span class="review-card__caption">
            @reviewCaption
        </span>
    </blockquote>
</li>
